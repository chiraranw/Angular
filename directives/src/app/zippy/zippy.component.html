<div class="zippy">
    <div [class.expanded]="isExpanded" class="zippy-heading" (click)="toggle()">
        {{title}}
        <span class="zippy-icon" [ngClass]="{
           'fa fa-chevron-up':isExpanded,
           'fa fa-chevron-down':!isExpanded
        }"></span>
    </div>
    <div class="zippy-body" *ngIf="isExpanded">
        <ng-content></ng-content>

    </div>
</div>
