<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="conatctForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" name="name" placeholder="e.g. Joe">
                    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                        <div *ngIf="name.errors.required">Name is required!</div>
                        <div *ngIf="name.errors.minlength">Min length is {{name.errors.minlength.requiredLength}}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" formControlName="surname" name="surname" placeholder="e.g. Smith">
                    <div *ngIf="surname.invalid && surname.touched" class="alert alert-danger">
                        <div *ngIf="surname.errors.required">Surname is required!</div>
                        <div *ngIf="surname.errors.minlength">Min length is 4!</div>
                        <div *ngIf="surname.errors.cannotContainSpace">Space not allowed</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
