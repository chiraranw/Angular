<div class="">
    <h5>Chaneg Password Form</h5>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input formControlName="oldPassword" type="password" class="form-control" name="oldPassword" id="oldPassword">
            <div *ngIf="oldPassword.invalid && (oldPassword.touched || oldPassword.dirty)" class="alert alert-danger">
                <div *ngIf="oldPassword.errors.required">Old password is required!</div>
                <div *ngIf="oldPassword.errors.invalidOldPassword">Incorrect old password</div>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input formControlName="newPassword" type="password" class="form-control" name="newPassword" id="newPassword">
            <div *ngIf="newPassword.invalid && (newPassword.touched || newPassword.dirty)" class="alert alert-danger">
                <div *ngIf="newPassword.errors.required">New password is required!</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">New Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" name="confirmPassword" id="confirmPassword" (change)="passwordMatch(confirmPassword)">
            <div *ngIf="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)" class="alert alert-danger">
                <div *ngIf="confirmPassword.errors.required">Please confirm your password!</div>
            </div>
            <div *ngIf="form.errors?.passwordsMustMatch">Passwords do not match!</div>
        </div>


    </form>
</div>
